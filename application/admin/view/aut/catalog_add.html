<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理主页</title>
    <meta name="description" content="后台管理主页">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <script src="http://cdn.bootcss.com/echarts/3.3.2/echarts.min.js"></script>
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <script src="__PUBLIC__/jss/dialog/layer.js"></script>
    <script src="__PUBLIC__/jss/dialog.js"></script>
    <script src="__PUBLIC__/js/jquery.form.js"></script>

</head>

<body data-type="widgets">
    <script src="__PUBLIC__/js/theme.js"></script>
    <div class="am-g tpl-g">
      {include file="index/header" /}

        <!-- 内容区域 -->
        <div class="tpl-content-wrapper">

            <div class="row-content am-cf">

                <div class="row">

                    <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                        <div class="widget am-cf">
                            <div class="widget-head am-cf">
                                <div class="widget-title am-fl">限权目录添加</div>
                                <div class="widget-function am-fr">
                                    <a href="javascript:;" class="am-icon-cog"></a>
                                </div>
                            </div>
                            <div class="widget-body am-fr">

                                <form class="am-form tpl-form-border-form tpl-form-border-br" id="search_form">
                                    <div class="am-form-group">
                                        <label for="user-name" class="am-u-sm-3 am-form-label">限权管理名称 </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" class="tpl-form-input" name="permission_name" id="user-name" placeholder="请输入限权管理名称">
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-phone" class="am-u-sm-3 am-form-label">目录模块 </label>
                                        <div class="am-u-sm-9">
                                            <select data-am-selected="{searchBox: 1}" name="module_id" id="selects" style="display: none;">
                                              <option value="0">顶级</option>
                                              {volist name="result" id="vo"}
                                                <option value="{$vo.permission_id}">{$vo.permission_name}</option>
                                              {/volist}
                                            </select>
                                        </div>
                                    </div>

                                    <div class="am-form-group">
                                        <label for="user-email" class="am-u-sm-3 am-form-label">链接地址 </label>
                                        <div class="am-u-sm-9">
                                            <input type="text"  name="menu_url" placeholder="链接地址"  >
                                            <small>格式如：Index/index</small>
                                        </div>
                                    </div>


                                    <div class="am-form-group" id="ico" >
                                        <label class="am-u-sm-3 am-form-label">图标代码 </label>
                                        <div class="am-u-sm-9">
                                            <input type="text" name="permission_ico" placeholder="输入图标代码">
                                            <small>为顶级目录才需要 图标代码查询：<a href="http://amazeui.org/css/icon">amazeui.org</a></small>
                                        </div>
                                    </div>


                                    <div class="am-form-group">
                                        <div class="am-u-sm-9 am-u-sm-push-3">
                                            <button type="button" class="am-btn am-btn-primary tpl-btn-bg-color-success " onclick="option(this,'{:url('Aut/catalog_add_ajax')}')">提交</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>



            </div>
        </div>
    </div>
    </div>
    <script src="http://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/amazeui.datatables.min.js"></script>
    <script src="__PUBLIC__/js/dataTables.responsive.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script type="text/javascript" src="__PUBLIC__/js/common.js?v=002"></script>
    <script type="text/javascript">
        $("#selects").on('change', function() {
          var zhi = $("#selects").val();
          if (zhi == 0 ) {
            $('#ico').css('display','block');
          }else {
            $('#ico').css('display','none');
          }
          //alert($("#selects").val());
        });
    </script>
</body>

</html>

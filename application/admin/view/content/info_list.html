<div class="am-g tpl-g">
    {include file="index/header" /}

    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">文章列表</div>


                        </div>
                        <div class="widget-body  am-fr">

                            <div class="am-u-sm-12 am-u-md-6 am-u-lg-6">
                                <div class="am-form-group">
                                    <div class="am-btn-toolbar">
                                        <div class="am-btn-group am-btn-group-xs">
                                            <button type="button" onclick="javascript:window.location.href='{:url('content/info_add')}'"  class="am-btn am-btn-default am-btn-success"><span class="am-icon-plus"></span> 新增</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--<div class="am-u-sm-12 am-u-md-12 am-u-lg-6">-->
                            <!--<div class="am-input-group am-input-group-sm tpl-form-border-form cl-p">-->

                            <!--<button class="am-btn  am-btn-default am-btn-success tpl-table-list-field am-icon-search" type="button"></button>-->
                            <!--</span>-->
                            <!--</div>-->
                            <!--</div>-->

                            <div class="am-u-sm-12">
                                <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                    <thead id="taitou">
                                    <tr>
                                        <th>ID</th>
                                        <!--<th>类别</th>-->
                                        <th>标题</th>
                                        <th>图片</th>
                                        <th>阅读量</th>
                                        <th>赞</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    {volist name="results" id="vo"}
                                        <tr class="gradeX">
                                            <td>{$vo.article_id}</td>
                                            <!--<td>{$vo.cat_id}</td>-->
                                            <td>{$vo.title}</td>
                                            <td>
                                                <img src="__UPLOADS__/{$vo.thumb}" width="100px" alt="">
                                            </td>
                                            <td>{$vo.click}</td>
                                            <td>{$vo.like}</td>
                                            <td>
                                                <div class="tpl-table-black-operation">
                                                    <a href="{:url('content/info_edit')}?id={$vo.article_id}">
                                                        <i class="am-icon-pencil"></i> 编辑
                                                    </a>
                                                    <a href="javascript:;" onclick="return dialog.confirm('您确定要删除吗？','{:url('content/info_del')}?id={$vo.article_id}',7);" class="tpl-table-black-operation-del">
                                                        <i class="am-icon-trash"></i> 删除
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    {/volist}
                                    <!-- more data -->
                                    </tbody>
                                </table>
                            </div>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

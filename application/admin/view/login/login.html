<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>后台管理登录</title>
    <meta name="description" content="这是一个 后台登录页面">
    <meta name="keywords" content="index">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="renderer" content="webkit">
    <meta http-equiv="Cache-Control" content="no-siteapp" />
    <link rel="icon" type="image/png" href="__PUBLIC__/i/favicon.png">
    <link rel="apple-touch-icon-precomposed" href="__PUBLIC__/i/app-icon72x72@2x.png">
    <meta name="apple-mobile-web-app-title" content="Amaze UI" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/amazeui.datatables.min.css" />
    <link rel="stylesheet" href="__PUBLIC__/css/app.css">
    <script src="http://www.jq22.com/jquery/jquery-1.10.2.js"></script>
    <style>
        .div_cap{width:  40%;float:  left;max-height: 32px;text-align: center;}
        .div_cap img{max-width: 100%;max-height: 100%;}
    </style>
</head>

<body data-type="login">
    <script src="__PUBLIC__/js/theme.js"></script>
    <div class="am-g tpl-g">
        <!-- 风格切换 -->
        <div class="tpl-skiner">
            <div class="tpl-skiner-toggle am-icon-cog">
            </div>
            <div class="tpl-skiner-content">
                <div class="tpl-skiner-content-title">
                    选择主题
                </div>
                <div class="tpl-skiner-content-bar">
                    <span class="skiner-color skiner-white" data-color="theme-white"></span>
                    <span class="skiner-color skiner-black" data-color="theme-black"></span>
                </div>
            </div>
        </div>
        <div class="tpl-login">
            <div class="tpl-login-content">
                <div class="tpl-login-logo">

                </div>



                <form class="am-form tpl-form-line-form" method="post">
                    <div class="am-form-group">
                        <input type="text" name="username" class="tpl-form-input" id="user-username" placeholder="请输入账号">

                    </div>

                    <div class="am-form-group">
                        <input type="password" name="password" class="tpl-form-input" id="user-password" placeholder="请输入密码">
                    </div>

                    <div class="am-form-group">
                        <input type="text" name="captcha" id="user-captcha" placeholder="请输入验证码" style="width: 60%;float: left;"/>
                        <div class="div_cap"><img src="{:captcha_src()}" alt="captcha" id="captcha_img" onclick="reloadcode(this)" /></div>
                    </div>
                    <!--<div class="am-form-group tpl-login-remember-me">-->
                        <!--<input id="remember-me" type="checkbox">-->
                        <!--<label for="remember-me">-->
                        <!--记住密码-->
                         <!--</label>-->

                    <!--</div>-->
                    <div class="am-form-group">
                        <button id="tijiao"  type="button" class="am-btn am-btn-primary  am-btn-block tpl-btn-bg-color-success  tpl-login-btn" onclick="login.check()">提交</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script src="__PUBLIC__/jss/dialog/layer.js"></script>
    <script src="__PUBLIC__/jss/dialog.js"></script>
    <script src="http://cdn.bootcss.com/amazeui/2.7.2/js/amazeui.min.js"></script>
    <script src="__PUBLIC__/js/app.js"></script>
    <script src="__PUBLIC__/js/login.js?v=5"></script>
    <script>
        function reloadcode(obj) {
            $(obj).attr('src',"/captcha?id="+Math.random());
            // obj.src="/captcha?id="+Math.random() 
        }
    </script>
</body>

</html>
